<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Todo-list</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
  </head>
  <body>
    <div id="layout-container">
      <div id="sidebar-container">
        <h1 id="app-logo">GoalApp</h1>
        <div id="task-filter">
          <button class="btn btn-all-tasks" type="button" data-btn="select"><span class="for-icon"></span>All tasks</button>
          <button class="btn btn-today-tasks" type="button" data-btn="select"><span class="for-icon"></span>Today</button>
          <button class="btn btn-week-tasks" type="button" data-btn="select"><span class="for-icon"></span> This week</button>
          <button class="btn btn-overdue-tasks" type="button" data-btn="select"><span class="for-icon"></span>Overdue</button>
          <button class="btn btn-done-tasks" type="button" data-btn="select"><span class="for-icon"></span>Completed tasks</button>
        </div>
        <div class="add-new-project">
          <h2 class="projects">Projects</h2>
          <button class="add-project-button" type="button">+</button>
          <div class="default-project">
            <button class="btn-field btn-field-default" type="button" data-btn="select">
              <div class="project-title">Default</div>
              <div class="project-description">Tasks without project</div>
              <button class="edit-btn edit-project-btn" type="button">Edit</button>
              <button class="delete-btn delete-project-btn" type="button">Delete</button>
            </button>
          </div>
          <div class="project-container">

          </div>
        </div>
      </div>
      <!-- //Main container to display tasks -->
      <div id="task-container">
        <div class="task-header-container">
          <div id="task-header">
            <h1>Tasks</h1>
            <button id="add-task-btn">+New task</button>
          </div>
          <div class="task-list-header">
            <div class="tasks">
              <span>Prio</span>
              <span>Done</span>
              <span class="task-name">Task Name</span>
              <span>Due By</span>
              <span>Edit</span>
              <span>Delete</span>
            </div>
          </div>
        </div>
        <div id="task-list">
          <div id="no-task-container">
            <div class="no-task-img"></div>
            <div class="no-task-text">Your journey starts here</div>
          </div>
        </div>
      </div>
      <!-- //Task modal -->
      <dialog id="task-dialog">
        <div class="task-modal-container">
          <button id="close-task-modal-btn" class="close-btn">x</button>
          <form method="dialog" id="task-form" class="modal-form">
            <h1 class="modal-title">Add Tasks</h1>
            <div class="tasks input">
              <textarea id="task-text" class="modal textarea" placeholder="Enter your task..." required></textarea>
            </div>
            <div class="task-date">
              <label for="task-date">Task date</label>
              <input type="date" id="task-date" name="task start"/>
            </div>
            <div class="task prio">
              <label for="prio">Task priority</label>
              <label class="prio-radio"><input type="radio" id="prio" name="task-priority" value="low" checked><span class="prio-span prio-low">Low</span></label>
              <label class="prio-radio"><input type="radio" id="prio-medium" name="task-priority" value="Medium" checked><span class="prio-span prio-low">Medium</span></label>
              <label class="prio-radio"><input type="radio" id="prio-high" name="task-priority" value="high" checked><span class="prio-span prio-low">High</span></label>
            </div>
            <div class="task-project">
              <label for="project">Project</label>
              <select name="project" id="project">
                <option>None</option>
              </select>
            </div>
            <button id="save-task-btn" class="save-btn" type="submit">Save</button>
          </form>
        </div>
      </dialog>
    </div>
  </body>
  
</html>
